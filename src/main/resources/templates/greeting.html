<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Greeting</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(120deg, #e0f2f1, #f1f8ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 600px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title {
            font-size: 26px;
            margin-bottom: 10px;
            color: #003366;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            color: #444;
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            color: #1565c0;
        }

        .logo {
            margin: 30px 0;
        }

        .logo img {
            width: 180px;
        }

        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="card">

    <div class="title">
        Spring MVC Demo
    </div>

    <div class="subtitle">
        Akademia Finansów i Biznesu Vistula
    </div>

    <div class="name">
        Hello, <span th:text="${name}">Student</span>!
    </div>

    <div class="logo">
        <img src="/images/Vistula.png" alt="Vistula Logo">
    </div>

    <div class="info">
        <div><strong>Course:</strong> Spring Framework Applications</div>
        <div><strong>Task:</strong> Task 1 – Spring MVC</div>
        <div><strong>Technology:</strong> Spring Boot + Thymeleaf</div>
        <div><strong>Pattern:</strong> MVC (Model–View–Controller)</div>
    </div>

    <div class="footer">
        © 2025 Akademia Finansów i Biznesu Vistula
    </div>

</div>

</body>
</html>
